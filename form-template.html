<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
   
      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

        body{
         font-family: 'Roboto', sans-serif;
      }
        #container{
            width: 550px;
            margin: auto;
             }
        form {
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color: rgba(129, 187, 201,.2);
        } 
        form h1 {
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
            width: 160px;
        }

       /* legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }*/
            
         label.field,
         legend {
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }


         fieldset{
             margin-bottom: 5px;
             border: none; 
         }
        input {
            display: inline-block;
            width: 200px;
            border-radius: 5px;
            padding: 15px 15px;
            margin-top: 10px;
            
        }
        
        
        .asterix {
            color: red;
        }
        #checkbox {
            padding: 6px 8px;
        }
        #checkbox input {
            width: 25px;
            margin-top: 20px;
        }
        #radio {
            padding: 6px 8px;
        }
        #radio input {
            width: 25px;
            margin-top: 10px;
        }
        #submit {
            width: 100%;
        }
        
       
      </style>
   </head>
   <body>
      <div id="container">
        <div id="form">
            <form>
              <h1>Registration</h1>
              <fieldset class="input-boxes">
                <label for="firstname" class="field">First name:<span class="asterix">*</span></label>
                <input id="fname" autocomplete="on" type="text" name="firstname" required="" placeholder="Enter your first name"/>
                <label for="email" class="field">Email:<span class="asterix">*</span></label>
                <input id="email" autocomplete="on" type="email" name="email" required="" autofocus placeholder="Enter your email"/>
                <label for="date" class="field">Date:</label>
                <input type="date" name="date" placeholder="Enter date">
                <label for="age" class="field">Age:</label>
                <input id="age" type="number" min="18" max="60" name="age" placeholder="18-60"/>
                <label for="telephone" class="field">Telephone:</label>
                <input id="telephone" autocomplete="on" type="telephone" name="telephone" pattern="[0-9]{10}" title="Number must be 10 digits long" placeholder="08* *** ****"/>
                <label for="postcode" class="field">Postcode:</label>
                <input id="postcode" type="text" name="postcode" pattern="[A-Z][0-9]{2}[A-Z][0-9]{3}" title="Uppercase, two numbers, Uppercase, 3 numbers" placeholder="Enter your postcode"/>
                <label for="passport" class="field">Passport Number:</label>
                <input name="passport" type="text" pattern="[A-Z]{2}[0-9]{6}" title="Two uppercase letters followed by six numbers" placeholder="Enter your passport number"/>
                <label for="website" class="field">Website:</label>
                <input id="website" type="url" name="website" placeholder="Enter Url"/>
                <label for="password" class="field">Password:<span class="asterix">*</span></label>
                <input id="password" type="password" name="password" required="" placeholder="Minimum 8 characters"/>
                <label for="creditCard" class="field"/>Credit/Debit card number:<span class="asterix">*</span></label>
                <input id="creditCard" type="number" name="creditCard" required="" pattern="[0-9]{16}" placeholder="Enter your 16 digit number"/>
              </fieldset>
              <fieldset id="checkbox">
                    <legend>Menu Options:</legend>
                        <input id="starter" type="checkbox" value="starter">
                        <label for="starter">Starter </label>
                        <input id="main" type="checkbox" value="main">
                        <label for="main">Main</label>
                        <input id="dessert" type="checkbox" value="dessert">
                        <label for="dessert">Dessert</label>
              </fieldset>
              <fieldset id="radio">
                    <legend>Gender:</legend>
                        <label for="male">
                            <input id="male" name="gender" type="radio" value="male">Male
                        </label>
                            <label for="female">
                            <input id="female" name="gender" type="radio" value="female">Female
                        </label>
                            <label for="other">
                            <input id="other" name="gender" type="radio" value="other">Other
                        </label>
              </fieldset>
              <fieldset id="dropdown">
                    <legend>Zodiac sign:</legend>
                     <select id="dropdown">
                        <optgroup label="Fire">
                                <option value="aries">Aries</option>
                                <option value="leo">Leo</option>
                                <option value="sagitarrius">Sagitarrius</option>
                        </optgroup>
                        <optgroup label="Earth">
                                <option value="taurus">Taurus</option>
                                <option value="virgo">Virgo</option>
                                <option value="capricorn">Capricorn</option>
                        </optgroup>
                        <optgroup label="Air">
                                <option value="gemini">Gemini</option>
                                <option value="libra">Libra</option>
                                <option value="aquarius">Aquarius</option>
                        </optgroup>
                        <optgroup label="Water">
                                <option value="cancer">Cancer</option>
                                <option value="scorpio">Scorpio</option>
                                <option value="pisces">Pisces</option>
                        </optgroup>
                         
                     </select>
              </fieldset>
              <fieldset id="datalist">
                    <legend>Music Genre:</legend>
                        <input list="music-genre" name="music-genre" placeholder="Pick a Music Genre">
                            <datalist id="music-genre">
                                <option value="Pop">
                                <option value="R&B">
                                <option value="Soul">
                                <option value="Jazz">
                            </datalist>
              </fieldset>
              <fieldset id="range-input">
                    <label for="range" class="field">Range:</label>
                    <input id="range" type="range" name="range" min="0" max="11">
              </fieldset>

                <label for="submit" class="field"></label>
                <input id="submit" type="submit" value="Submit"/>
                
              </fieldset>
            </form>
        </div>
    </div>
   </body>

</html>
