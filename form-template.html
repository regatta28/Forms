<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
   
      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 400px;
            margin: auto;
             }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }
            
         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }

         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);
         }
        input {
            display: inline-block;
            width: 200px;
            border-radius: 5px;
            padding: 15px 15px;
            margin-top: 10px;
            
        }
        .label {
            display: inline-block;
            float: left;
            clear: left;
            text-align: left;
            width: 100px;
            margin-top: 5px;
            
        }
        .submit {
            margin-bottom: 10px;
            margin-left: 100px;
            
        }
        #form {
            background-color: lightblue;
            
        }
       
      </style>
   </head>
   <body>
      <div id="container">
        <div id="form">
            <form>
             <div class="label">First name: </div><input id="fname" type="text" name="firstname"/>
             <div class="label">Email:</div> <input id="email" type="email" name="email"/>
             <div class="label"> Website:</div><input id="website" type="website" name="url"/>
             <div class="label"> Password:  </div><input id="password" type="password" name="password"/>
            <input class="submit" type="Submit" value="submit"/>
            </form>
        </div>
    </div>
   </body>

</html>
